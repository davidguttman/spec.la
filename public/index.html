<!DOCTYPE html>
<html>
  <head>
    <title>Spec.LA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- bird icon credit: http://icons.mysitemyway.com/ -->
  </head>
  <body>
    <div class="grid">
      <div class="letterbox"></div>
      <div class="title">
        <div>Spec</div>
        <div>.LA</div>
      </div>
      <div class="invite">
        <a href="#">Request an invitation?</a>
      </div>
      <div class="letterbox bottom"></div>
    </div>

    <div class="form-grid hide">
      <div class="letterbox"></div>
      <div class="form">
        <form name="invite-request" action='/thanks' netlify>
          <p>
            <input type="text" name="name" placeholder="What's your name?" />
          </p>
          <p>
            <input type="email" name="email" placeholder="What's your email?" />
          </p>
          <p>
            <input type="text" name="refer" placeholder="How did you hear about Spec.LA?" />
          </p>
          <p>
            <input type="text" name="demo" placeholder="What would you like to demo?" />
          </p>
          <p>
            <button type="submit">Request Invitation</button>
          </p>
        </form>
      </div>
      <div class="letterbox bottom"></div>
    </div>

    <script src='/js/index.js'></script>
  </body>
</html>
